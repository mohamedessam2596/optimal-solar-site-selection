version: '3.8' 

services:
  # Kafka Broker (KRaft mode - no Zookeeper needed)
  kafka:
    image: confluentinc/cp-kafka:8.0.0
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"
      - "19092:19092"
      - "29092:29092"
      - "9099:9099"
    environment:
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9099"
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:19092,EXTERNAL://0.0.0.0:9092,DOCKER://0.0.0.0:29092,CONTROLLER://0.0.0.0:9099
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:19092,EXTERNAL://localhost:9092,DOCKER://host.docker.internal:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,DOCKER:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTHORIZER_CLASS_NAME: org.apache.kafka.metadata.authorizer.StandardAuthorizer
      KAFKA_ALLOW_EVERYONE_IF_NO_ACL_FOUND: "true"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server kafka:19092
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - weather-network
    restart: unless-stopped

  # Conduktor Database
  conduktor-db:
    image: postgres:14
    container_name: conduktor-db
    hostname: conduktor-db
    environment:
      POSTGRES_DB: "conduktor-console"
      POSTGRES_USER: "conduktor"
      POSTGRES_PASSWORD: "conduktor_password"
      #POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
    ports:
      - "5433:5432"
    volumes:
      - conduktor-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conduktor -d conduktor-console"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weather-network
    restart: unless-stopped

  # Conduktor Console - Kafka UI
  conduktor-console:
    image: conduktor/conduktor-console:1.36.2
    container_name: conduktor-console
    depends_on:
      kafka:
        condition: service_healthy
      conduktor-db:
        condition: service_healthy
    ports:
      - "8088:8080"
    volumes:
      - conduktor-data:/var/conduktor
    environment:
      CDK_DATABASE_URL: "postgresql://conduktor:conduktor_password@conduktor-db:5432/conduktor-console"
      CDK_CLUSTERS_0_ID: "weather-kafka"
      CDK_CLUSTERS_0_NAME: "Egypt Weather Kafka Cluster"
      CDK_CLUSTERS_0_COLOR: "#FF6584"
      CDK_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:19092"
    networks:
      - weather-network
    restart: unless-stopped

  # Kafka Topic Initialization
  kafka-init:
    image: confluentinc/cp-kafka:8.0.0
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ['/bin/sh', '-c']
    command: |
      "
      echo 'Waiting for Kafka to be ready...'
      sleep 10
      kafka-topics --bootstrap-server kafka:19092 --create --if-not-exists --topic egypt_weather_raw --partitions 3 --replication-factor 1 --config retention.ms=604800000
      kafka-topics --bootstrap-server kafka:19092 --create --if-not-exists --topic egypt_weather_processed --partitions 3 --replication-factor 1 --config retention.ms=604800000
      echo 'Topics created successfully'
      "
    networks:
      - weather-network

  # PostgreSQL with TimescaleDB
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: weather_user
      POSTGRES_PASSWORD: weather_pass
      POSTGRES_DB: weather_db
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weather_user -d weather_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weather-network
    restart: unless-stopped

  # Spark Master
  spark-master:
    image: apache/spark:3.5.1
    container_name: spark-master
    user: "0:0"
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master"]
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"
    environment:
      SPARK_MODE: master
      SPARK_RPC_AUTHENTICATION_ENABLED: 'no'
      SPARK_RPC_ENCRYPTION_ENABLED: 'no'
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: 'no'
      SPARK_SSL_ENABLED: 'no'
      SPARK_MASTER_WEBUI_PORT: 8080
      PATH: "/opt/spark/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      #PATH: "/opt/spark/bin:${PATH}"
    volumes:
      - ./spark-jobs:/opt/spark-jobs
      - ./spark-logs:/opt/spark/logs
      - ./spark-jobs/jars/postgresql.jar:/opt/spark/jars/postgresql.jar
      - spark-master-data:/opt/spark/work
    networks:
      - weather-network
    restart: unless-stopped

  # Spark Worker 1
  spark-worker-1:
    image: apache/spark:3.5.1
    container_name: spark-worker-1
    user: "0:0"
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]
    ports:
      - "8082:8081"
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 2G
      SPARK_WORKER_CORES: 2
      SPARK_RPC_AUTHENTICATION_ENABLED: 'no'
      SPARK_RPC_ENCRYPTION_ENABLED: 'no'
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: 'no'
      SPARK_SSL_ENABLED: 'no'
      PATH: "/opt/spark/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      #PATH: "/opt/spark/bin:${PATH}"
    volumes:
      - ./spark-jobs:/opt/spark-jobs
      - ./spark-logs:/opt/spark/logs
      - ./spark-jobs/jars/postgresql.jar:/opt/spark/jars/postgresql.jar
      - spark-worker-1-data:/opt/spark/work
    networks:
      - weather-network
    restart: unless-stopped

  # Spark Worker 2
  spark-worker-2:
    image: apache/spark:3.5.1
    container_name: spark-worker-2
    user: "0:0"
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]
    ports:
      - "8083:8081"
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 2G
      SPARK_WORKER_CORES: 2
      SPARK_RPC_AUTHENTICATION_ENABLED: 'no'
      SPARK_RPC_ENCRYPTION_ENABLED: 'no'
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: 'no'
      SPARK_SSL_ENABLED: 'no'
      PATH: "/opt/spark/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      #PATH: "/opt/spark/bin:${PATH}"
    volumes:
      - ./spark-jobs:/opt/spark-jobs
      - ./spark-logs:/opt/spark/logs
      - ./spark-jobs/jars/postgresql.jar:/opt/spark/jars/postgresql.jar
      - spark-worker-2-data:/opt/spark/work
    networks:
      - weather-network
    restart: unless-stopped

  # Spark Worker 3
  spark-worker-3:
    image: apache/spark:3.5.1
    container_name: spark-worker-3
    user: "0:0"
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]
    ports:
      - "8084:8081"
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 2G
      SPARK_WORKER_CORES: 2
      SPARK_RPC_AUTHENTICATION_ENABLED: 'no'
      SPARK_RPC_ENCRYPTION_ENABLED: 'no'
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: 'no'
      SPARK_SSL_ENABLED: 'no'
      PATH: "/opt/spark/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      #PATH: "/opt/spark/bin:${PATH}"
    volumes:
      - ./spark-jobs:/opt/spark-jobs
      - ./spark-logs:/opt/spark/logs
      - ./spark-jobs/jars/postgresql.jar:/opt/spark/jars/postgresql.jar
      - spark-worker-3-data:/opt/spark/work
    networks:
      - weather-network
    restart: unless-stopped

  # Airflow PostgreSQL
  airflow-postgres:
    image: postgres:16
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weather-network
    restart: unless-stopped

  # Airflow Webserver
  airflow-webserver:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: airflow-webserver
    depends_on:
      airflow-postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'ZmDfcTF7_60GrrY167zsiPd67pEvs0aGOv2oasOM1Pg='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'supersecretkey123456'
      AIRFLOW_UID: 50000
    ports:
      - "8081:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./producer:/opt/airflow/producer
      - ./spark-jobs:/opt/airflow/spark-jobs
    command: >
      bash -c "airflow db migrate &&
               airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin || true &&
               airflow webserver"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - weather-network
    restart: unless-stopped

  # Airflow Scheduler
  airflow-scheduler:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: airflow-scheduler
    depends_on:
      airflow-webserver:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'ZmDfcTF7_60GrrY167zsiPd67pEvs0aGOv2oasOM1Pg='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW_UID: 50000
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./producer:/opt/airflow/producer
      - ./spark-jobs:/opt/airflow/spark-jobs
    command: airflow scheduler
    networks:
      - weather-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ''
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - timescaledb
    networks:
      - weather-network
    restart: unless-stopped

  # Weather Producer
  weather-producer:
    build:
      context: ./producer
      dockerfile: Dockerfile
    container_name: weather-producer
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:19092
      KAFKA_TOPIC: egypt_weather_raw
      FETCH_INTERVAL_SECONDS: 300
      TIMEOUT_SECONDS: 10
    volumes:
      - ./producer:/app
      - ./logs/producer:/app/logs
    networks:
      - weather-network
    restart: unless-stopped

networks:
  weather-network:
    driver: bridge

volumes:
  kafka-data:
  conduktor-data:
  timescaledb-data:
  airflow-postgres-data:
  grafana-data:
  spark-master-data:
  spark-worker-1-data:
  spark-worker-2-data:
  spark-worker-3-data:
  conduktor-db-data:
